<div class="apodcontainer" *ngIf="affichageApod === true">


    <div class="mdl-cell mdl-cell--12-col">
        <mat-card class="imeCard example-card">
            <mat-card-header>
                <div md-card-avatar class="example-header-image"></div>
                <mat-card-title>Image astronomique du jour</mat-card-title>
                <mat-card-subtitle>chaque jour une nouvelle photo</mat-card-subtitle>
            </mat-card-header>
            <img md-card-image class="imageApod" src={{image}}>
            <mat-card-content>
                <p>
                    {{explanation}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button md-button (click)="close()">retour</button>

            </mat-card-actions>
        </mat-card>

    </div>

</div>


<style>
    .explain {
        display: inline-block;
    }
    
    .example-card {
        width: 98%;
        left: 0;
    }
    
    .imageApod {
        width: 100%;
    }
    
    .apodcontainer {
        height: 150%;
        background-size: cover;
        position: relative;
        transition: 1s all ease;
        animation: anim 0.5s;
        transform: translateY(-50vh);
    }
    
    @keyFrames anim {
        from {
            left: 200vh
        }
        to {
            left: 0vh
        }
    }
    
    .mdl-grid {
        transform: translateY(-0vh);
    }
    
    @media all and (max-width: 600px) {
        .mdl-grid {
            transform: translateY(-120vh);
        }
    }
</style>
